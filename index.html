<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <title>Jisoo's Guessing Game</title>
  </head>
  <body>
    <h1>Guess my number!</h1>
    <img id='penguin' src="http://img2.wikia.nocookie.net/__cb20141207223335/epicrapbattlesofhistory/images/1/10/Penguin-cartoon.png" alt="Penguin Cartoon"/>
    <p>
      <span id="outputMesssage">Input your guess here!</span>
    </p>
    <form>
      <input type="text" id='userInput' class="user" placeholder="Number from 0-100">
      <button type="button" id='submitGuess' class="user">Submit Guess</button>
    </form>
    <p>
      <button id='newGame' class="orangeButtons">New Game</button>
      <button id='hintButton' class="orangeButtons">Hint</button>
      <button id='guessesLeft' class="orangeButtons">Guesses Left</button>
    </p>
    <p>
      <span id='hintMessage'>this is a hint!</span>
    </p>
    <p>
      <span id='allGuesses'>guesses so far</span>
    </p>
  <script type="text/javascript" src="jquery-2.1.4.min.js"> </script>
  <script type="text/javascript" src="guessingGame.js"></script> 
  </body>
</html>
